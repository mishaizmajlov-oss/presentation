<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumixprint - Широкоформатная печать для яркой рекламы</title>
    <meta name="description" content="Lumixprint - профессиональная УФ печать для яркой рекламы. Широкоформатная печать на различных материалах.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            overflow: hidden;
        }

        .presentation-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #000;
        }

        .slide-viewer {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
            overflow: hidden;
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        .slide.active {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        .slide-link {
            display: none;
            position: absolute;
            top: 52%;
            left: 40%;
            width: 140px;
            height: 30px;
            z-index: 10;
            cursor: pointer;
        }

        .slide-link.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .controls {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #333;
        }

        .nav-btn {
            background: linear-gradient(135deg, #d4a574 0%, #b8935d 100%);
            color: #000;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            min-width: 120px;
        }

        .nav-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 165, 116, 0.4);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .slide-info {
            color: #d4a574;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .slide-counter {
            background: rgba(212, 165, 116, 0.1);
            padding: 8px 20px;
            border-radius: 20px;
            border: 1px solid #d4a574;
        }

        .page-indicator {
            display: flex;
            gap: 8px;
        }

        .page-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #444;
            cursor: pointer;
            transition: all 0.3s;
        }

        .page-dot.active {
            background: #d4a574;
            transform: scale(1.3);
        }

        .page-dot:hover {
            background: #b8935d;
        }

        .loading {
            color: #d4a574;
            font-size: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .controls {
                padding: 10px 15px;
                flex-wrap: wrap;
                gap: 10px;
            }

            .nav-btn {
                padding: 10px 20px;
                font-size: 14px;
                min-width: 100px;
            }

            .slide-info {
                width: 100%;
                justify-content: center;
                order: -1;
                font-size: 14px;
            }

            .page-indicator {
                display: none;
            }

            .slide-link {
                font-size: 16px;
                padding: 12px 30px;
                bottom: 10%;
            }
        }

        @media (max-width: 480px) {
            .controls {
                padding: 8px 10px;
            }

            .nav-btn {
                padding: 8px 15px;
                font-size: 12px;
                min-width: 80px;
            }

            .slide-info {
                font-size: 12px;
            }

            .slide-counter {
                padding: 6px 15px;
            }

            .slide-link {
                font-size: 14px;
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="presentation-container">
        <div class="slide-viewer" id="slideViewer">
            <div class="loading">Загрузка...</div>
            <a href="https://lumixprint.ru" target="_blank" class="slide-link" id="slideLink" title="Перейти на lumixprint.ru"></a>
        </div>

        <div class="controls">
            <button class="nav-btn" id="prevBtn" onclick="changeSlide(-1)">← Назад</button>
            
            <div class="slide-info">
                <span class="slide-counter">
                    Слайд <span id="currentSlide">1</span> из <span id="totalSlides">13</span>
                </span>
                <div class="page-indicator" id="pageIndicator"></div>
            </div>

            <button class="nav-btn" id="nextBtn" onclick="changeSlide(1)">Вперед →</button>
        </div>
    </div>

    <script>
        const slides = [];
        let currentSlide = 0;
        const totalSlidesCount = 13;

        function loadSlides() {
            const slideViewer = document.getElementById('slideViewer');
            const loading = slideViewer.querySelector('.loading');
            
            for (let i = 1; i <= totalSlidesCount; i++) {
                const img = document.createElement('img');
                img.src = 'slide' + i + '.png';
                img.className = 'slide';
                img.alt = `Слайд ${i}`;
                if (i === 1) img.classList.add('active');
                
                img.onerror = function() {
                    console.error(`Не удалось загрузить слайд ${i} по пути: ${this.src}`);
                    this.alt = `Ошибка загрузки слайда ${i}`;
                    this.style.background = '#1a1a1a';
                    this.style.color = '#d4a574';
                    this.style.display = 'flex';
                    this.style.alignItems = 'center';
                    this.style.justifyContent = 'center';
                    this.style.fontSize = '24px';
                };
                
                img.onload = function() {
                    if (i === 1) loading.style.display = 'none';
                };
                
                slideViewer.insertBefore(img, slideViewer.querySelector('.slide-link'));
                slides.push(img);
            }

            const pageIndicator = document.getElementById('pageIndicator');
            for (let i = 0; i < totalSlidesCount; i++) {
                const dot = document.createElement('div');
                dot.className = 'page-dot' + (i === 0 ? ' active' : '');
                dot.onclick = () => goToSlide(i);
                pageIndicator.appendChild(dot);
            }

            updateControls();
        }

        function changeSlide(direction) {
            currentSlide += direction;
            
            if (currentSlide >= slides.length) currentSlide = slides.length - 1;
            if (currentSlide < 0) currentSlide = 0;
            
            updateSlideDisplay();
        }

        function goToSlide(index) {
            currentSlide = index;
            updateSlideDisplay();
        }

        function updateSlideDisplay() {
            slides.forEach((slide, index) => {
                slide.classList.toggle('active', index === currentSlide);
            });

            const dots = document.querySelectorAll('.page-dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });

            // Показываем ссылку только на последнем слайде (13-й слайд)
            const slideLink = document.getElementById('slideLink');
            slideLink.classList.toggle('active', currentSlide === 12);

            updateControls();
        }

        function updateControls() {
            document.getElementById('currentSlide').textContent = currentSlide + 1;
            document.getElementById('prevBtn').disabled = currentSlide === 0;
            document.getElementById('nextBtn').disabled = currentSlide === slides.length - 1;
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') changeSlide(-1);
            if (e.key === 'ArrowRight') changeSlide(1);
        });

        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX < touchStartX - 50) changeSlide(1);
            if (touchEndX > touchStartX + 50) changeSlide(-1);
        }

        loadSlides();
    </script>
</body>
</html>
