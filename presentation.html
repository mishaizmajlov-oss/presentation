<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumixprint - –ü—Ä–µ–∑–µ–Ω—Ç–∞—Ü–∏—è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            overflow: hidden;
        }

        .presentation-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #000;
        }

        .slide-viewer {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
            overflow: hidden;
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        .slide.active {
            display: block;
        }

        .controls {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #333;
        }

        .nav-btn {
            background: linear-gradient(135deg, #d4a574 0%, #b8935d 100%);
            color: #000;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            min-width: 120px;
        }

        .nav-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 165, 116, 0.4);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .slide-info {
            color: #d4a574;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .slide-counter {
            background: rgba(212, 165, 116, 0.1);
            padding: 8px 20px;
            border-radius: 20px;
            border: 1px solid #d4a574;
        }

        .page-indicator {
            display: flex;
            gap: 8px;
        }

        .page-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #444;
            cursor: pointer;
            transition: all 0.3s;
        }

        .page-dot.active {
            background: #d4a574;
            transform: scale(1.3);
        }

        .page-dot:hover {
            background: #b8935d;
        }

        .loading {
            color: #d4a574;
            font-size: 20px;
            text-align: center;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .controls {
                padding: 10px 15px;
                flex-wrap: wrap;
                gap: 10px;
            }

            .nav-btn {
                padding: 10px 20px;
                font-size: 14px;
                min-width: 100px;
            }

            .slide-info {
                width: 100%;
                justify-content: center;
                order: -1;
                font-size: 14px;
            }

            .page-indicator {
                display: none;
            }
        }

        .fullscreen-btn {
            background: transparent;
            border: 1px solid #d4a574;
            color: #d4a574;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(212, 165, 116, 0.1);
        }
    </style>
</head>
<body>
    <div class="presentation-container">
        <div class="slide-viewer" id="slideViewer">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–µ–∑–µ–Ω—Ç–∞—Ü–∏–∏...</div>
        </div>

        <div class="controls">
            <button class="nav-btn" id="prevBtn" onclick="changeSlide(-1)">‚Üê –ù–∞–∑–∞–¥</button>
            
            <div class="slide-info">
                <span class="slide-counter">
                    –°–ª–∞–π–¥ <span id="currentSlide">1</span> –∏–∑ <span id="totalSlides">13</span>
                </span>
                <div class="page-indicator" id="pageIndicator"></div>
            </div>

            <button class="nav-btn" id="nextBtn" onclick="changeSlide(1)">–í–ø–µ—Ä–µ–¥ ‚Üí</button>
        </div>
    </div>

    <script>
        // –ú–∞—Å—Å–∏–≤ —Å base64 –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è–º–∏ —Å–ª–∞–π–¥–æ–≤ (–±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏)
        const slides = [];
        let currentSlide = 0;

        // –ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const slideViewer = document.getElementById('slideViewer');
        
        // –í—Ä–µ–º–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ —Å –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–µ–π
        slideViewer.innerHTML = `
            <div style="color: #d4a574; padding: 40px; max-width: 800px; text-align: center; line-height: 1.8;">
                <h2 style="margin-bottom: 30px; font-size: 28px;">–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –ø–æ —Ä–∞–∑–º–µ—â–µ–Ω–∏—é –ø—Ä–µ–∑–µ–Ω—Ç–∞—Ü–∏–∏</h2>
                
                <div style="background: rgba(212, 165, 116, 0.1); padding: 30px; border-radius: 10px; border: 1px solid #d4a574; margin-bottom: 20px; text-align: left;">
                    <h3 style="margin-bottom: 20px;">üìÅ –®–∞–≥ 1: –ü–æ–¥–≥–æ—Ç–æ–≤—å—Ç–µ —Ñ–∞–π–ª—ã</h3>
                    <p style="margin-bottom: 15px;">–°–æ—Ö—Ä–∞–Ω–∏—Ç–µ –≤—Å–µ 13 –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π —Å–ª–∞–π–¥–æ–≤ –≤ –ø–∞–ø–∫—É —Å –Ω–∞–∑–≤–∞–Ω–∏—è–º–∏:</p>
                    <code style="background: #000; padding: 10px; display: block; border-radius: 5px; margin: 10px 0;">
                        slide1.jpg<br>
                        slide2.jpg<br>
                        slide3.jpg<br>
                        ...<br>
                        slide13.jpg
                    </code>
                </div>

                <div style="background: rgba(212, 165, 116, 0.1); padding: 30px; border-radius: 10px; border: 1px solid #d4a574; margin-bottom: 20px; text-align: left;">
                    <h3 style="margin-bottom: 20px;">üåê –®–∞–≥ 2: –°–æ–∑–¥–∞–π—Ç–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π –Ω–∞ GitHub</h3>
                    <p style="margin-bottom: 10px;">1. –ü–µ—Ä–µ–π–¥–∏—Ç–µ –Ω–∞ github.com –∏ —Å–æ–∑–¥–∞–π—Ç–µ –Ω–æ–≤—ã–π —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π</p>
                    <p style="margin-bottom: 10px;">2. –ó–∞–≥—Ä—É–∑–∏—Ç–µ —Ç—É–¥–∞ —ç—Ç–æ—Ç HTML —Ñ–∞–π–ª (index.html)</p>
                    <p style="margin-bottom: 10px;">3. –°–æ–∑–¥–∞–π—Ç–µ –ø–∞–ø–∫—É "slides" –∏ –∑–∞–≥—Ä—É–∑–∏—Ç–µ –≤ –Ω–µ—ë –≤—Å–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è</p>
                    <p style="margin-bottom: 10px;">4. –í –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è –≤–∫–ª—é—á–∏—Ç–µ GitHub Pages</p>
                </div>

                <div style="background: rgba(212, 165, 116, 0.1); padding: 30px; border-radius: 10px; border: 1px solid #d4a574; text-align: left;">
                    <h3 style="margin-bottom: 20px;">‚úÖ –®–∞–≥ 3: –ü–æ–ª—É—á–∏—Ç–µ —Å—Å—ã–ª–∫—É</h3>
                    <p>–ü–æ—Å–ª–µ –≤–∫–ª—é—á–µ–Ω–∏—è GitHub Pages, –≤–∞—à–∞ –ø—Ä–µ–∑–µ–Ω—Ç–∞—Ü–∏—è –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞ –ø–æ –∞–¥—Ä–µ—Å—É:</p>
                    <code style="background: #000; padding: 10px; display: block; border-radius: 5px; margin: 10px 0;">
                        https://–≤–∞—à-username.github.io/–Ω–∞–∑–≤–∞–Ω–∏–µ-—Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
                    </code>
                </div>

                <p style="margin-top: 30px; font-size: 14px; opacity: 0.8;">
                    üí° –°–æ–≤–µ—Ç: –ú–æ–∂–µ—Ç–µ —Ç–∞–∫–∂–µ —Ä–∞–∑–º–µ—Å—Ç–∏—Ç—å –Ω–∞ Netlify –∏–ª–∏ Vercel - —Ç–∞–º –µ—â—ë –ø—Ä–æ—â–µ!
                </p>
            </div>
        `;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ª–∞–π–¥–æ–≤ (–∫–æ–≥–¥–∞ –æ–Ω–∏ –±—É–¥—É—Ç —Ä–∞–∑–º–µ—â–µ–Ω—ã –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ)
        function loadSlides() {
            const totalSlides = 13;
            
            for (let i = 1; i <= totalSlides; i++) {
                const img = document.createElement('img');
                img.src = `slides/slide${i}.jpg`; // –ü—É—Ç—å –∫ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è–º
                img.className = 'slide';
                img.alt = `–°–ª–∞–π–¥ ${i}`;
                if (i === 1) img.classList.add('active');
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –∑–∞–≥—Ä—É–∑–∫–∏
                img.onerror = function() {
                    console.error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ª–∞–π–¥–∞ ${i}`);
                };
                
                slideViewer.appendChild(img);
                slides.push(img);
            }

            // –°–æ–∑–¥–∞–Ω–∏–µ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–æ–≤ —Å—Ç—Ä–∞–Ω–∏—Ü
            const pageIndicator = document.getElementById('pageIndicator');
            for (let i = 0; i < totalSlides; i++) {
                const dot = document.createElement('div');
                dot.className = 'page-dot' + (i === 0 ? ' active' : '');
                dot.onclick = () => goToSlide(i);
                pageIndicator.appendChild(dot);
            }

            updateControls();
        }

        function changeSlide(direction) {
            currentSlide += direction;
            
            if (currentSlide >= slides.length) currentSlide = slides.length - 1;
            if (currentSlide < 0) currentSlide = 0;
            
            updateSlideDisplay();
        }

        function goToSlide(index) {
            currentSlide = index;
            updateSlideDisplay();
        }

        function updateSlideDisplay() {
            slides.forEach((slide, index) => {
                slide.classList.toggle('active', index === currentSlide);
            });

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–æ–≤
            const dots = document.querySelectorAll('.page-dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });

            updateControls();
        }

        function updateControls() {
            document.getElementById('currentSlide').textContent = currentSlide + 1;
            document.getElementById('prevBtn').disabled = currentSlide === 0;
            document.getElementById('nextBtn').disabled = currentSlide === slides.length - 1;
        }

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è —Å –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') changeSlide(-1);
            if (e.key === 'ArrowRight') changeSlide(1);
        });

        // –°–≤–∞–π–ø—ã –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX < touchStartX - 50) changeSlide(1);
            if (touchEndX > touchStartX + 50) changeSlide(-1);
        }

        // –†–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π—Ç–µ —ç—Ç—É —Å—Ç—Ä–æ–∫—É, –∫–æ–≥–¥–∞ –∑–∞–≥—Ä—É–∑–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–∞ —Å–µ—Ä–≤–µ—Ä:
        // loadSlides();
    </script>
</body>
</html>
